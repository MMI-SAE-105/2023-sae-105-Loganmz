<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
    <div class="carousel" x-data="{ activeSlide: 1, slides: [1, 2] }">
        <div class="oeuvre-carousel">
          <div x-show="activeSlide === 1">
            <img src="public/img/carousel7.webp" alt="">
          </div>
          <div x-show="activeSlide === 2">
            <img src="public/img/carousel6.webp" alt="">
          </div>
        </div>
        <div class="indic">
        <template x-for="slide in slides" :key="slide">
          <button class="btn-indic" :class="{
              'bg-color-success': activeSlide === slide,
              '': activeSlide !== slide
            }" x-on:click="activeSlide = slide"></button>
        </template>
        </div>
      </div>
        
      
</body>
</html>
